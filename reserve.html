<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Reservation</title>
</head>
<body>
    <div class="jumbotron text-center">
        <h1 class="display-4 rext-center">Hot Restaurants</h1>
        <p class="lead"></p>
        <hr class="my-4">
        <p>Make your reservation</p>
        <a class="btn btn-primary btn-lg" href="#" role="button">View Table</a>
        </div>
        <div class="card">
            <h5 class="card-header">Table Reservation</h5>
            <div class="card-body">
                <div class="mb-3">
                    <label for="inputName" class="form-label">Name</label>
                    <input type="name" class="form-control" id="InputName">
                  </div>
                  <div class="mb-3">
                    <label for="inputPhoneNumber" class="form-label">Phone Number</label>
                    <input type="phone" class="form-control" id="inputPhoneNumber">
                  </div>
                  <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail">
                  </div>
                  <div class="mb-3">
                    <label for="InputUniqueId" class="form-label">Unique ID</label>
                    <input type="uniqueId" class="form-control" id="InputUniqueId">
                  </div>
              <a href="#" class="btn btn-primary">Submit</a>
            </div>
          </div> 
</body>
<footer class="footer">
  <div class="container">
    <p>
      <a href="/api/tables">API Table Link</a> |

  </div>
